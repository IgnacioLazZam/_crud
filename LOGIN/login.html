<body>
    <!--<div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>-->
    <form method="post" action="" id="miFormulario"><!--He tenido que completar method y action-->
        <h3>Login Here <br> <br></h3>

        <label for="username">Username: </label><!--for con el id-->
        <input onchange="checkField('username','usernamehelp')" type="text" name="username" id="username" placeholder="Username" > <!--id para el front | name para el back-->
        <div id="usernamehelp" style="visibility: hidden; color: red;">Invalid username. <br> <br>
            - Usename length: 8-12 characters.
            </div> <br>

        <label for="password">Password</label>
        <input onchange="checkField('password','passwordHelp')" type="password" placeholder="Password" id="password" name="pass"><!--Poner name-->
        <div id="passwordHelp" style="visibility: hidden; color: red;">Invalid password. <br><br>
            - Password length: 8-15 characters <br>
            - Must contain one number. <br>
            - Must contain one upper and lower case letter.</div> 

        <button class="login" type="submit">Log In</button><!--Poner type="submit"-->
        
    </form>
    <script src="../js/JsLogin.js"></script>
    
</body>
</html>
